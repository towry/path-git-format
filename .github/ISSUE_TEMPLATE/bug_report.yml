name: Bug Report
description: Report a bug or unexpected behavior in path-git-format
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        ## Important Notice

        **This repository is maintained by GitHub Copilot Agent.** Please do not approach the repository owner for coding tasks or implementation details. All code-related work is handled by automated agents.

        Thank you for taking the time to report a bug!

        ---

        ### üíù Support This Project

        If you find path-git-format useful, please consider supporting its development:

        - ‚≠ê Star this repository
        - üê¶ Share path-git-format with others who might find it useful

        Your support helps keep this project maintained and improved!

  - type: textarea
    id: description
    attributes:
      label: Detailed Issue Description
      description: Provide a clear and detailed description of the bug
      placeholder: |
        What happened? What did you expect to happen?
        Please be as detailed as possible to help us understand the issue.
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Provide detailed steps to reproduce the behavior
      placeholder: |
        1. Run command '...'
        2. With input '...'
        3. See error '...'
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment Information
      description: Information about your environment
      placeholder: |
        - OS: (e.g., macOS 14.1, Ubuntu 22.04)
        - path-git-format version: (e.g., v0.1.4 or built from main)
        - Shell: (e.g., zsh, bash, fish)
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem
      placeholder: |
        Any other information that might be helpful for debugging?
    validations:
      required: false
